<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        const init = function(){
          $("#moveBtn").on(
            "click",
            function(){
                $("#list1").prepend($("#list2 li:first"));
            }
          );
          $("#checkBtn").on(
            "click",
            function(){
                //$("#list3 li:eq(1)").text("check");
                //$("#list3 li:eq(1)").prev().text("check");
                // $("#list3 li:eq(1)").next().text("check");
                //부모노드 수정
                // $("#list3 li:eq(1)").parent().css("border", "1px dashed red");
                //자식노드 수정
                $("#list3 li:eq(1)").find("a").text("MS");
            }
          );
            
          $("#sendBtn").on(
            "click",
            function(){
                const idInput = $("input[name='id']").val();
                console.log(idInput);
            }
          );
          
          $("input[name='id']").on(
            "keyup",
            function(e){
                if(e.key.toLowerCase() == "enter"){
                    console.log("전송!");
                }
            }
          );
        }
        window.onload = init;
    </script>
    <title>Document</title>
</head>
<body>

        id : <input type="text" name="id" /> pw : <input type="text" name="pw" />
        <button id="sendBtn" type="button">전송</button>

    <hr />

    <ul id="list3">

        <li><a href="#">kakao</a></li>
    </ul>
</body>
</html>
