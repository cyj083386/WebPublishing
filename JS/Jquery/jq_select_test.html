<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            //기본 선택자
            $('.wrap_1').css('border', '1px solid orange');
            //직접 선택자
            //$('.wrap_1 p').css('background-color', 'yellow');
            //근접 선택자
            $('.active').next('p').css('background-color', 'aqua');
            //위치 선택자 - 배열로, 0 인덱스부터 시작
            $('.wrap_1 p').eq(0).css('background-color', 'yellow');
            //속성 선택자 - 객체
            $('input[type=text]').css({'background-color':'orange'});
            //선택한 요소 클래스명 삭제
            $('.wrap_1 p').eq(1).removeClass('active')
            $('.active').css('border', '1px solid orange');

            //내가 선택한 맨 마지막에 요소추가
            $('.wrap_1').append('<p>텍스트2</p>');


        });
    </script>
</head>
<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="Hello" />
        </p>
    </div>
</body>
</html>
