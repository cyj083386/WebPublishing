<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $('.btn1').on('click', function () {
          let ts = $(this);
          if (ts.text() == '숨김') {
            $('.wrap').slideUp(1000, function () {
              $('.btn1').text('표시');
            });
          } else {
            $('.wrap').slideDown(1000, function () {
              $('.btn1').text('숨김');
            });
          }
        });
      });
    </script>
    <title>JQ_Test2</title>
  </head>
  <body>
    <p class="btnWrap">
      <button class="btn1">숨김</button>
    </p>
    <div class="wrap">
      <p class="txt1">내용1</p>
      <p class="txt1">내용2</p>
    </div>
  </body>
</html>
