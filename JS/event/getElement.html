<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>
    <script>
        //html과 js는 전혀 다른 언어이지만 dom을 통해 접근하여 동적 웹을 구성할수있다.
        const el = document.getElementById("title");
        console.log(el);

        const classEl = document.getElementsByClassName("text"); //class
        console.log(classEl);

        const tagEl = document.getElementsByTagName("p"); //tag
        console.log(tagEl);
    </script>
</body>
</html>
