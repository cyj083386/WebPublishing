<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="join.do">
        <label>아이디<label>
        <input type="text" name="userid" size="20" id="userid" autofocus="autofocus"><br>
        <label>비밀번호<label>
        <input type="password" name="userpw" size="20" id="userpw" placeholder="암호를 입력해주세요"><br>
        <label>본문내용<label>
        <textarea name="opinion" cols="20" rows="3"></textarea><br>
       <select name ="city" id="city">
            <option value="강북구">강북구</option>
            <option value="강북구">강북구</option>
            <option value="서초구">서초구</option>
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
       </select>
       
       <select name ="city" id="city" multiple>
            <option value="강북구">강북구</option>
            <option value="강북구">강북구</option>
            <option value="서초구">서초구</option>
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </select>
        <fieldset>
            <legend>좋아하는 과일</legend>
            <input type="checkbox" id="banana" name="banana" value="banana">
            <label for="banana">banana</label>
            <input type="checkbox" id="apple" name="apple" value="apple">
            <label for="apple">apple</label>
            <input type="checkbox" id="orange" name="orange" value="orange">
            <label for="orange">orange</label>            
        </fieldset>
        <fieldset>
            <legend>개인성격</legend>
            <input type="radio" id="fast" name="fast" value="fast">
            <label for="banana">fast</label>
            <input type="radio" id="normal" name="normal" value="normal">
            <label for="normal">normal</label>
            <input type="radio" id="slow" name="slow" value="slow">
            <label for="slow">slow</label>            
        </fieldset>       
       
       
        <input type="submit" value="확인" disabled>
        <!-- JS로 유효성검사 후 제출 input type="button" value "확인" onclick= Validate() -->
        <input type="reset" value="취소">
    </from>
</body>
</html>
