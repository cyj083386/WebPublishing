<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
    <form action="join.do">
        <tr>
            <td colspan=2>회원가입</td>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="userid" size="20" id="userid" autofocus="autofocus"></td>
        </tr>
        <tr>
            <td>패스워드</td>
            <td><input type="password" name="userpw" size="20" id="userpw"></td> 
        </tr>
        <tr>
            <td>성별</td>
            <td>
                <select name ="gender" id="gender" style="width: 178px;">
                    <option value="여성">여성</option>
                    <option value="남성">남성</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td><input type="tel" name="phone" size="20" id="phone"></td>
        </tr>
        <tr>
            <td colspan=2>
                <input type="submit" value="확인">
                <input type="reset" value="취소">
            </td>
        </tr>
    </form>
    </table>
    
</body>
</html>
