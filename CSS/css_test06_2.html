<!DOCTYPE html>
<html>
<head>
  <style>
    html{
      font-size: 1rem; /*16px이 html 기본이고 1rem은 1배이므로 결국 16px */
    }
    .parent{
      font-size: 2rem; /*(html)16px * 1rem은 = 16px */
    }
    .child{
      font-size: 2rem; /*(html)16px * 2rem은 = 32px */
    }
  </style>
</head>
<body>
  나는 html 글자크기 입니다.
  <div class="parent">나는 아버지</div>
  <div class="child">나는 나</div>
</body>
</html>
